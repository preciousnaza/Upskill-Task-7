<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Mood Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: white;
      color: black;
      transition: all 0.3s ease;
    }

    h1 {
      margin-bottom: 10px;
    }

    #greeting {
      font-weight: bold;
      margin: 15px 0;
    }

    #moodBox {
      width: 150px;
      height: 150px;
      background-color: lightblue;
      margin: 20px auto;
      transition: all 0.3s ease;
      border-radius: 10px;
    }

    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background-color: #45a049;
    }

    #secretMessage {
      display: none;
      margin-top: 20px;
      color: purple;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Personal Mood Dashboard üå§Ô∏è</h1>

  <!-- Name Greeting -->
  <input type="text" id="nameInput" placeholder="Enter your name">
  <p id="greeting">Hello, friend!</p>

  <!-- Mood Box -->
  <div id="moodBox"></div>
  <button id="growBtn">Grow</button>
  <button id="shrinkBtn">Shrink</button>

  <!-- Day/Night Mode -->
  <div>
    <button id="toggleModeBtn">Toggle Day/Night</button>
  </div>

  <!-- Secret Message -->
  <div>
    <button id="showSecretBtn">Show Secret</button>
  </div>
  <p id="secretMessage">‚ú® Keep going, you're doing amazing! ‚ú®</p>

  <script src="script.js"></script>
</body>
</html>
